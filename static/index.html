<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #eac566 0%, #a2764b 100%); min-height: 100vh; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.2); }
        .header h1 { color: white; font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { color: rgba(255,255,255,0.9); font-size: 1.2em; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.2); }
        .stat-item { text-align: center; color: white; }
        .stat-number { font-size: 2.5em; font-weight: bold; display: block; margin-bottom: 5px; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .control-panel { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 25px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .control-panel h3 { margin-bottom: 20px; color: #a7734a; font-size: 1.3em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #4a5568; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; }
        input[type="text"]:focus { outline: none; border-color: #d8955a; box-shadow: 0 0 0 3px rgba(90,103,216,0.1); }
        .btn { background: linear-gradient(135deg, #8d6d22, #eab566); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s ease; width: 100%; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(90,103,216,0.3); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-danger { background: linear-gradient(135deg, #e53e3e, #fc8181); }
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .book-card { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
        .book-title { font-size: 1.3em; font-weight: bold; color: #2d3748; margin-bottom: 10px; }
        .book-author { color: #886a1e; font-size: 1.1em; margin-bottom: 10px; }
        .book-isbn { color: #718096; font-size: 0.9em; font-family: 'Courier New', monospace; background: #f7fafc; padding: 5px 10px; border-radius: 5px; display: inline-block; margin-bottom: 15px; }
        .book-actions { display: flex; gap: 10px; }
        .btn-small { padding: 8px 16px; font-size: 14px; width: auto; margin: 0; }
        .message { margin: 20px 0; padding: 15px; border-radius: 8px; font-weight: 500; animation: fadeIn 0.3s ease; }
        .message.success { background-color: #c6f6d5; color: #2f855a; border: 1px solid #9ae6b4; }
        .message.error { background-color: #fed7d7; color: #c53030; border: 1px solid #feb2b2; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #5a67d8; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
        .search-bar { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        @media (max-width: 768px) {
            .controls { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; gap: 15px; }
            .books-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 2em; }
        }
        /* Update panel specific */
        #updatePanel { display: none; margin-top: 20px; }
        #updatePanel .btn { width: auto; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Library Management System</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalBooks">0</span>
                <span>Total Books</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="uniqueAuthors">0</span>
                <span>Authors</span>
            </div>
        </div>

        <div class="search-bar">
            <div class="form-group">
                <label for="searchInput">Search Books</label>
                <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN...">
            </div>
        </div>

        <div class="controls">
            <div class="control-panel">
                <h3>üìñ Add New Book</h3>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="isbnInput">ISBN Number</label>
                        <input type="text" id="isbnInput" placeholder="Enter ISBN (e.g., 978-0199535675)" required>
                    </div>
                    <button type="submit" class="btn" id="addBookBtn">
                        <span class="loading hidden"></span>
                        Add Book from ISBN
                    </button>
                </form>
            </div>

            <div class="control-panel">
                <h3>üìù Add Book Manually</h3>
                <form id="addManualBookForm">
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" id="titleInput" placeholder="Book title" required>
                    </div>
                    <div class="form-group">
                        <label for="authorInput">Author</label>
                        <input type="text" id="authorInput" placeholder="Author name" required>
                    </div>
                    <div class="form-group">
                        <label for="manualIsbnInput">ISBN</label>
                        <input type="text" id="manualIsbnInput" placeholder="ISBN number" required>
                    </div>
                    <button type="submit" class="btn">Add Book Manually</button>
                </form>
            </div>
        </div>

        <!-- Update panel -->
        <div class="control-panel" id="updatePanel">
            <h3>‚úèÔ∏è Update Book</h3>
            <div class="form-group">
                <label for="origIsbnInput">Existing ISBN (read-only)</label>
                <input type="text" id="origIsbnInput" readonly>
            </div>
            <div class="form-group">
                <label for="uTitleInput">Title</label>
                <input type="text" id="uTitleInput" placeholder="New title">
            </div>
            <div class="form-group">
                <label for="uAuthorInput">Author</label>
                <input type="text" id="uAuthorInput" placeholder="New author">
            </div>
            <div class="form-group">
                <label for="uIsbnInput">New ISBN (leave same to keep)</label>
                <input type="text" id="uIsbnInput" placeholder="New ISBN">
            </div>
            <button id="updateBookBtn" class="btn">Update Book</button>
            <button id="cancelUpdateBtn" class="btn btn-danger">Cancel</button>
            <div id="updateMessage" style="margin-top:10px;"></div>
        </div>

        <div id="messageArea"></div>

        <div class="books-grid" id="booksGrid">
            <!-- Books will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let allBooks = [];
        let filteredBooks = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadBooks();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('addBookForm').addEventListener('submit', handleAddBook);
            document.getElementById('addManualBookForm').addEventListener('submit', handleAddManualBook);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('updateBookBtn').addEventListener('click', handleUpdateBook);
            document.getElementById('cancelUpdateBtn').addEventListener('click', () => { hideUpdatePanel(); });
        }

        async function loadBooks() {
            try {
                showMessage('Loading books...', 'info');
                const response = await fetch(`${API_BASE}/books`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                allBooks = await response.json();
                filteredBooks = [...allBooks];
                displayBooks();
                updateStats();
                clearMessage();
            } catch (error) {
                console.error('Error loading books:', error);
                showMessage('Failed to load books. Make sure the API server is running on http://localhost:8000', 'error');
            }
        }

        async function handleAddBook(event) {
            event.preventDefault();
            const isbn = document.getElementById('isbnInput').value.trim();
            if (!isbn) return;
            const addBtn = document.getElementById('addBookBtn');
            const loading = addBtn.querySelector('.loading');
            try {
                addBtn.disabled = true; loading.classList.remove('hidden');
                const response = await fetch(`${API_BASE}/books`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isbn: isbn })
                });
                const result = await response.json().catch(()=>({}));
                if (response.ok) {
                    showMessage(`Book "${result.title}" by ${result.author} added successfully!`, 'success');
                    document.getElementById('isbnInput').value = '';
                    await loadBooks();
                } else {
                    showMessage(result.detail || 'Failed to add book', 'error');
                }
            } catch (error) {
                console.error('Error adding book:', error);
                showMessage('Failed to add book. Please check your connection.', 'error');
            } finally {
                addBtn.disabled = false; loading.classList.add('hidden');
            }
        }

        async function handleAddManualBook(event) {
            event.preventDefault();
            const title = document.getElementById('titleInput').value.trim();
            const author = document.getElementById('authorInput').value.trim();
            const isbn = document.getElementById('manualIsbnInput').value.trim();
            if (!title || !author || !isbn) return;
            try {
                const response = await fetch(`${API_BASE}/books/manual`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, author, isbn })
                });
                const result = await response.json().catch(()=>({}));
                if (response.ok) {
                    showMessage(`Book "${result.title}" added successfully!`, 'success');
                    document.getElementById('addManualBookForm').reset();
                    await loadBooks();
                } else {
                    showMessage(result.detail || 'Failed to add book', 'error');
                }
            } catch (error) {
                console.error('Error adding manual book:', error);
                showMessage('Failed to add book. Please check your connection.', 'error');
            }
        }

        async function deleteBook(isbn) {
            if (!confirm('Are you sure you want to delete this book?')) return;
            try {
                const response = await fetch(`${API_BASE}/books/${encodeURIComponent(isbn)}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('Book deleted successfully!', 'success');
                    await loadBooks();
                } else {
                    const result = await response.json().catch(()=>({}));
                    showMessage(result.detail || 'Failed to delete book', 'error');
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                showMessage('Failed to delete book. Please check your connection.', 'error');
            }
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            if (!query) filteredBooks = [...allBooks];
            else {
                filteredBooks = allBooks.filter(book =>
                    book.title.toLowerCase().includes(query) ||
                    book.author.toLowerCase().includes(query) ||
                    book.isbn.toLowerCase().includes(query)
                );
            }
            displayBooks();
        }

        function displayBooks() {
            const booksGrid = document.getElementById('booksGrid');
            if (filteredBooks.length === 0) {
                booksGrid.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: white;"><h3>No books found</h3><p>Try adding some books or adjusting your search.</p></div>`;
                return;
            }
            booksGrid.innerHTML = filteredBooks.map(book => `
                <div class="book-card" data-title="${escapeHtml(book.title)}" data-author="${escapeHtml(book.author)}" data-isbn="${escapeHtml(book.isbn)}">
                    <div class="book-title">${escapeHtml(book.title)}</div>
                    <div class="book-author">by ${escapeHtml(book.author)}</div>
                    <div class="book-isbn">ISBN: ${escapeHtml(book.isbn)}</div>
                    <div class="book-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteBook('${encodeURIComponent(book.isbn)}')">Delete</button>
                        <button class="btn btn-small btn-edit" onclick="populateUpdateFromCard(this)">Edit</button>
                    </div>
                </div>
            `).join('');
        }

        // Show update panel populated from card element
        function populateUpdateFromCard(button) {
            const card = button.closest('.book-card');
            if (!card) return;
            const book = {
                title: card.dataset.title,
                author: card.dataset.author,
                isbn: card.dataset.isbn
            };
            populateUpdate(book);
        }

        function populateUpdate(book) {
            document.getElementById('origIsbnInput').value = book.isbn;
            document.getElementById('uTitleInput').value = book.title;
            document.getElementById('uAuthorInput').value = book.author;
            document.getElementById('uIsbnInput').value = book.isbn;
            document.getElementById('updatePanel').style.display = 'block';
            window.scrollTo({ top: document.getElementById('updatePanel').offsetTop - 20, behavior: 'smooth' });
        }

        function hideUpdatePanel() {
            document.getElementById('updatePanel').style.display = 'none';
            document.getElementById('updateMessage').textContent = '';
        }

        async function handleUpdateBook(event) {
            const orig = document.getElementById('origIsbnInput').value.trim();
            const title = document.getElementById('uTitleInput').value.trim();
            const author = document.getElementById('uAuthorInput').value.trim();
            const newIsbn = document.getElementById('uIsbnInput').value.trim() || orig;
            const msg = document.getElementById('updateMessage');
            msg.textContent = '';
            if (!orig || !title || !author) { msg.textContent = 'Fill ISBN, title and author.'; msg.className = 'message error'; return; }
            try {
                const res = await fetch(`${API_BASE}/books/${encodeURIComponent(orig)}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, author, isbn: newIsbn })
                });
                const j = await res.json().catch(()=>({}));
                if (res.ok) {
                    msg.textContent = 'Book updated.'; msg.className = 'message success';
                    await loadBooks();
                    setTimeout(hideUpdatePanel, 900);
                } else {
                    msg.textContent = j.detail || 'Update failed'; msg.className = 'message error';
                }
            } catch (err) {
                console.error(err);
                msg.textContent = 'Network error while updating'; msg.className = 'message error';
            }
        }

        function updateStats() {
            const totalBooks = allBooks.length;
            const uniqueAuthors = new Set(allBooks.map(book => book.author)).size;
            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('uniqueAuthors').textContent = uniqueAuthors;
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const messageClass = type === 'info' ? 'success' : type;
            messageArea.innerHTML = `<div class="message ${messageClass}">${escapeHtml(message)}</div>`;
            if (type === 'success') setTimeout(clearMessage, 5000);
        }

        function clearMessage() { document.getElementById('messageArea').innerHTML = ''; }

        function escapeHtml(text) {
            const div = document.createElement('div'); div.textContent = text; return div.innerHTML;
        }

        setInterval(loadBooks, 30000);
    </script>
</body>
</html>
